# Default values for kyverno-policies.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

policyTypes:
  baseline:
    enabled: false

  restricted:
    enabled: false
  other:
    enabled: false

policies:
  blockStaleImages:
    enabled: false
#    imageAge: "4380h" # Images older than imageAge are non-compliant
  checkServiceAccount:
    enabled: false
  disableAutomountServiceAccountToken:
    enabled: false
  disablePodAutomountServiceAccountToken:
    enabled: false
  disableServiceDiscovery:
    enabled: false
  disallowAllSecrets:
    enabled: false
  disallowCapabilitiesStrict:
    enabled: false
  disallowDefaultNamespace:
    enabled: false
  disallowEmptyIngressHost:
    enabled: false
  disallowHostNamespaces:
    enabled: false
  disallowHostPath:
    enabled: false
  disallowHostPorts:
    enabled: false
  disallowProcMount:
    enabled: false
  disallowPrivilegedContainers:
    enabled: false
  disallowPrivilegeEscalation:
    enabled: false
  disallowSELinux:
    enabled: false
  preventNakedPods:
    enabled: false
  protectNodeTaints: # Good candidate for enforce
    enabled: false
  requireEncryptionAwsLoadBalancers:
    enabled: false
  requireRunAsNonRoot:
    enabled: false
  requireRunAsNonRootUser:
    enabled: false
  requireLabels:
    enabled: false
#    requiredLabels:   # Key-value pairs of required labels and their values
#      label1: "?*"
  requireRoRootFs:
    enabled: false
  restrictAppArmor:
    enabled: false
  restrictIngressWildcard:
    enabled: false
  restrictSeccompStrict:
    enabled: false
  restrictServiceExternalIps:
    enabled: false
  restrictVolumeTypes:
    enabled: false
  restrictImageRegistries:
    enabled: false
#    allowedRegistries: "eu.foo.io/* | bar.io/*"   # Pipe separated list of allowed registries
  restrictNodePort:
    enabled: false
  restrictSysctls:
    enabled: false
